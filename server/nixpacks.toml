[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
# Install workspace dependencies from root
cmds = ["pnpm install --no-frozen-lockfile --prefer-offline"]

[phases.build]
# Build shared package first, then server
cmds = [
  "pnpm --filter @realenhance/shared run build",
  "pnpm --filter @realenhance/server build"
]

[start]
cmd = "pnpm --filter @realenhance/server start"
