[phases.setup]
nixPkgs = ["nodejs_22", "pnpm"]

[phases.install]
# <- override the default frozen install
cmds = ["pnpm install --no-frozen-lockfile --prefer-offline"]

[phases.build]
# If you donâ€™t use a workspace filter, change this to:  pnpm run build
cmds = ["pnpm --filter @realenhance/server build"]

[start]
# If not using workspace filter, change to: pnpm run start
cmd = "pnpm --filter @realenhance/server start"
